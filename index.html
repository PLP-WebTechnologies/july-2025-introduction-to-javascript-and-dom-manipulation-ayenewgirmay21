<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering JavaScript Fundamentals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Fundamentals Assignment</h1>

    <!-- Part 1: Variables & Conditionals -->
    <div id="part1">
        <h2>Part 1: Variables & Conditionals</h2>
        <p id="ageMessage"></p>
    </div>

    <!-- Part 2: Functions -->
    <div id="part2">
        <h2>Part 2: Functions</h2>
        <p>Total Price: <span id="totalPrice"></span></p>
        <p>Reversed String: <span id="reversedText"></span></p>
    </div>

    <!-- Part 3: Loops -->
    <div id="part3">
        <h2>Part 3: Loops</h2>
        <ul id="numberList"></ul>
        <ul id="fruitsList"></ul>
    </div>

    <!-- Part 4: DOM Interactions -->
    <div id="part4">
        <h2>Part 4: DOM Interactions</h2>
        <button id="toggleButton">Toggle Highlight</button>
        <p id="toggleText">This text will be highlighted.</p>
        <button id="addItemButton">Add Item</button>
        <ul id="dynamicList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
